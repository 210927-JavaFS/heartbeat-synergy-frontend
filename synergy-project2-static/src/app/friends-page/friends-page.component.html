<div class="container">
  <div class="main-body">
  
        <!-- Breadcrumb -->
        <nav aria-label="breadcrumb" class="main-breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="index.html">Login</a></li>
            <li class="breadcrumb-item"><a href="javascript:void(0)">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page">Friend Profile</li>
          </ol>
        </nav>
        <!-- /Breadcrumb -->
  
        <div class="row gutters-sm">
          <div class="col-md-4 mb-3">
            <div class="card">
              <div class="card-body">
                <div class="d-flex flex-column align-items-center text-center">
                  <img src="https://bootdey.com/img/Content/avatar/avatar7.png" alt="Admin" class="rounded-circle" width="150">
                  <div class="mt-3">
                    <h4></h4>
                    <p class="text-secondary mb-1">Age: {{age}}</p>
                    <button class="btn btn-primary">Follow</button>
                    <button class="btn btn-outline-primary">Message</button>
                  </div>
                </div>
              </div>
            </div>
            <div class="card mt-3">
              <ul class="list-group list-group-flush">
                <li class="list-group-item d-flex justify-content-between align-items-center flex-wrap"><h6>Favorite Genres: </h6></li>
                <div *ngFor="let cell of topUserGenres" >
                <li class="list-group-item d-flex justify-content-between align-items-center flex-wrap">{{cell}}</li>
                </div>
              </ul>
            </div>
          </div>
          <div class="col-md-8">
            <div class="card mb-3">
              <div class="card-body">
                <div class="row">
                  <div class="col-sm-3">
                    <h6 class="mb-0">Full Name</h6>
                  </div>
                  <div class="col-sm-9 text-secondary">
                    {{firstName}}
                  </div>
                </div>
                <hr>
                <div class="row">
                  <div class="col-sm-3">
                    <h6 class="mb-0">Profile Description</h6>
                  </div>
                  <div class="col-sm-9 text-secondary">
                    {{profileDescription}}
                  </div>
                  

                </div>
                <hr><div class="row">
                      <div class="col-sm-3">
                        <h6 class="mb-0">Anthem</h6>
                      </div>
                      <div class="col-sm-9 text-secondary">
                          <div>
                              Your anthem is:
                              {{track?.trackName}}
                              Written by: 
                              {{track?.trackArtist}}
                              From: 
                              {{track?.trackAlbum}}
                             
                          </div>
                            <img [src] = "albumImageUrl">
                              <br>
                      </div>
                <div class="row">
                 
                </div>
                <hr>
                <hr>
              </div>
            </div>
            <h6 class="d-flex align-items-center mb-3"><i class="material-icons text-info mr-2">Favorite</i>Artists</h6>
            <div *ngFor="let cell of topUserArtists">
                
           
            <div class="row gutters-sm">
              <div class="col-sm-6 mb-3">
                <div class="card h-100">
                  <div class="card-body">
                    
                    <small>{{cell[1]}}</small>
                   
                      <img [src]="cell[2]">
                    </div>
          

                  </div>
                </div>
              </div>
            </div>



          </div>
        </div>

      </div>
  </div>
