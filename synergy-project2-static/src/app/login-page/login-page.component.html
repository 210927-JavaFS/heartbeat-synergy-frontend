<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">


<!------ Include the above in your HEAD tag ---------->

<body>
    <div id="login">
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12 card">
                        <form id="login-form" class="form" action="" method="post">
                            <h3 class="text-center ">Login</h3>
                            <div class="form-group">
                                <label for="username" >Username:</label><br>
                                <input [(ngModel)]="username" type="text" name="username" id="username"
                                    class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="password"  >Password:</label><br>
                                <input [(ngModel)]="password" type="password" name="password" id="password"
                                    class="form-control">
                            </div>
                            <div class ="row">
                                <div class="col-md-1"> </div>
                                <button (click)="register()" class="btn btn-primary btn-lg col-md-3">Register</button>
                                <div class="col-md-4"></div>
                                <button (click)="login()" class="btn btn-primary btn-lg col-md-3">Login</button>
                            </div>
                            
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
