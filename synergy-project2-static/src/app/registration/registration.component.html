<section class="vh-100 gradient-custom">
    <div class="container py-5 h-50">
        <div class="row justify-content-center align-items-center h-50">
            <div class="col-12 col-lg-9 col-xl-7">
                <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                    <div class="card-body p-4 p-md-5">
                        <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Registration</h3>
                        <div>

                            <div class="row">
                                <div class="col-md-6 mb-4">

                                    <label for="firstName" class="form-label">Username: </label>
                                    <input id="firstName" [(ngModel)]="username" class="form-control form-control-lg" required>

                                </div>
                                <div class="col-md-6 mb-4">

                                    <label for="firstName" class="form-label">Password: </label>
                                    <input id="firstName" [(ngModel)]="password" class="form-control form-control-lg">

                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-4">

                                    <label for="firstName" class="form-label">First name: </label>
                                    <input id="firstName" [(ngModel)]="firstName" class="form-control form-control-lg">

                                </div>
                                <div class="col-md-6 mb-4">

                                    <label for="firstName" class="form-label">Last name: </label>
                                    <input id="firstName" [(ngModel)]="lastName" class="form-control form-control-lg">

                                </div>
                            </div>

                            <div class="row">

                                <div class="col-sm-2">
                                    <label for="firstName" class="form-label">Age: </label>
                                    <input id="firstName" [(ngModel)]="age"
                                        class="form-control form-control-lg col-sm-3">


                                </div>
                                <div class="col-sm-4"></div>
                                <div class="col-md-6 mb-4">
                                    <label for="firstName" class="form-label">Profile Description: </label>
                                    <textarea id="firstName" [(ngModel)]="profileDescription"
                                        class="form-control form-control-lg"></textarea>


                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-4">
                                    <label for="firstName" class="form-label">Favorite Song: </label>
                                    <input id="firstName" [(ngModel)]="anthem"
                                        class="form-control form-control-lg col-sm-3">

                                </div>
                                <div class="col-md-6 mb-4">
                                    <label for="firstName" class="form-label">Favorite Artist: </label>
                                    <input id="firstName" [(ngModel)]="artistName"
                                        class="form-control form-control-lg col-sm-3">

                                </div>
                            </div>

                            <div class="container">


                                <form [formGroup]="form" (ngSubmit)="submit()">
                                    <div class = "scroll">
                                    <div class="form-group">
                                        <label for="Genres">Genres</label>
                                        <div *ngFor="let genre of genreList">
                                            <label>
                                                <input type="checkbox"  [value]=genre.genre (change)="onCheckboxChange($event)"/>
                                                {{genre.genre}}
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                    <button class="btn btn-primary" type="submit"[disabled]="!form.valid">Submit</button>
                                </form>
                                </div>
                            <div class="row">
                                <div class="col-md-6 mb-4">
                                    <label for="gender">Gender:</label>
                                    <br>
                                    <label>
                                        He
                                        <input for="gender" [(ngModel)]="gender" type="radio" value="MEN" name="gender">
                                    </label>
                                    <br>
                                    <label>
                                        She
                                        <input for="gender" [(ngModel)]="gender" type="radio" value="WOMEN"
                                            name="gender">
                                    </label>
                                    <br>
                                    <label>
                                        They
                                        <input for="gender" [(ngModel)]="gender" type="radio" value="EVERYONE"
                                            name="gender">
                                    </label>
                                </div>
                                <div class="col-md-6 mb-4">
                                    <label for="preference">Gender Preference:</label>
                                    <br>
                                    <label>
                                        Male
                                        <input for="preference" [(ngModel)]="preference" type="radio" value="MEN"
                                            name="preference">
                                    </label>
                                    <br>
                                    <label>
                                        Female
                                        <input for="preference" [(ngModel)]="preference" type="radio" value="WOMEN"
                                            name="preference">
                                    </label>
                                    <br>
                                    <label>
                                        All
                                        <input for="preference" [(ngModel)]="preference" type="radio" value="EVERYONE"
                                            name="preference">
                                    </label>
                                </div>
                            </div>


                            <div class="mt-4 pt-2">
                                <input class="btn btn-primary btn-lg" type="submit" (click)="registerUser()"
                                    value="submit" />
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
