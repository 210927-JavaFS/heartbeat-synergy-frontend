<head>
    <style>
        div.scroll {
            margin: 4px, 4px;
            padding: 10px;
            width: 500px;
            height: 110px;
            overflow-x: hidden;
            overflow-y: auto;
            text-align: justify;
        }
    </style>
</head>

<body>

    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-50">
            <div class="row justify-content-center align-items-center h-50">
                <div class="col-12 col-lg-9 col-xl-7">
                   
                    <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                        <div class="card-body p-4 p-md-5">
                            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Registration</h3>
                            <div>

                                <div class="row">
                                    <div class="col-md-6 mb-4">

                                        <label for="firstName" class="form-label">Username: </label>
                                        <input id="firstName" [(ngModel)]="username"
                                            class="form-control form-control-lg" required>

                                    </div>
                                    <div class="col-md-6 mb-4">

                                        <label for="firstName" class="form-label">Password: </label>
                                        <input id="firstName" [(ngModel)]="password"
                                            class="form-control form-control-lg">

                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-6 mb-4">

                                        <label for="firstName" class="form-label">First name: </label>
                                        <input id="firstName" [(ngModel)]="firstName"
                                            class="form-control form-control-lg">

                                    </div>
                                    <div class="col-md-6 mb-4">

                                        <label for="firstName" class="form-label">Last name: </label>
                                        <input id="firstName" [(ngModel)]="lastName"
                                            class="form-control form-control-lg">

                                    </div>
                                </div>

                                <div class="row">

                                    <div class="col-sm-2">
                                        <label for="firstName" class="form-label">Age: </label>
                                        <input id="firstName" [(ngModel)]="age"
                                            class="form-control form-control-lg col-sm-3">


                                    </div>
                                    <div class="col-sm-4"></div>
                                    <div class="col-md-6 mb-4">
                                        <label for="firstName" class="form-label">Profile Description: </label>
                                        <textarea id="firstName" [(ngModel)]="profileDescription"
                                            class="form-control form-control-lg"></textarea>


                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-6 mb-4">
                                        <label for="firstName" class="form-label">Favorite Song: </label>
                                        <input id="firstName" [(ngModel)]="anthem"
                                            class="form-control form-control-lg col-sm-3">

                                    </div>
                                    <div class="col-md-6 mb-4">
                                        <label for="firstName" class="form-label">Favorite Artist: </label>
                                        <input id="firstName" [(ngModel)]="artistName"
                                            class="form-control form-control-lg col-sm-3">

                                    </div>
                                </div>
                                
                                <div>
                                    
                                    <label for="Genres">Favorite Genres:</label>
                                    <form [formGroup]="form" (ngSubmit)="submit()" class="form-control scroll">
                                                <div *ngFor="let genre of genreList">
                                                    <label>
                                                        <input type="checkbox" [value]=genre.genre
                                                            (change)="onCheckboxChange($event)" />
                                                        {{genre.genre}}
                                                    </label>
                                                
                                            </div>
                                        
                                    </form>
                                </div>
                                <br>
                                <div class="row">
                                    <div class="col-md-6 mb-4">
                                        <label for="gender">Gender:</label>
                                        <br>
                                        <label>
                                            Male
                                            <input for="gender" [(ngModel)]="gender" type="radio" value="MEN"
                                                name="gender">
                                        </label>
                                        <br>
                                        <label>
                                            Female
                                            <input for="gender" [(ngModel)]="gender" type="radio" value="WOMEN"
                                                name="gender">
                                        </label>
                                        <br>
                                        <label>
                                            Non-binary
                                            <input for="gender" [(ngModel)]="gender" type="radio" value="EVERYONE"
                                                name="gender">
                                        </label>
                                    </div>
                                    <div class="col-md-6 mb-4">
                                        <label for="preference">Gender Preference:</label>
                                        <br>
                                        <label>
                                            Men
                                            <input for="preference" [(ngModel)]="preference" type="radio" value="MEN"
                                                name="preference">
                                        </label>
                                        <br>
                                        <label>
                                            Women
                                            <input for="preference" [(ngModel)]="preference" type="radio" value="WOMEN"
                                                name="preference">
                                        </label>
                                        <br>
                                        <label>
                                            Everyone
                                            <input for="preference" [(ngModel)]="preference" type="radio"
                                                value="EVERYONE" name="preference">
                                        </label>
                                    </div>
                                </div>
                                <br>

                                <div class="row">
                                    
                                    <button class="btn btn-primary btn-lg col-md-3" (click)="login()">Login Page</button>
                                        <div class="col-md-5"></div>   <input class="btn btn-primary btn-lg col-md-3 " type="submit"
                                        (click)="submit(); registerUser()" value="submit" />
                                
                                </div>
                                <br>
                                <div *ngIf="usernameError" class="alert alert-warning alert-dismissible fade show" role="alert">
                                    <strong>Invalid username</strong> 
                                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                  </div>
                                  <div *ngIf="passwordError" class="alert alert-warning alert-dismissible fade show" role="alert">
                                    <strong>Invalid password</strong> 
                                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                  </div>
                                  <div *ngIf="firstNameError" class="alert alert-warning alert-dismissible fade show" role="alert">
                                    <strong>Invalid first name</strong> 
                                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                  </div>
                                  <div *ngIf="lastNameError" class="alert alert-warning alert-dismissible fade show" role="alert">
                                    <strong>Invalid last name</strong> 
                                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                  </div>
                                  <div *ngIf="ageError" class="alert alert-warning alert-dismissible fade show" role="alert">
                                    <strong>Invalid age</strong> 
                                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                  </div>
                                  <div *ngIf="songError" class="alert alert-warning alert-dismissible fade show" role="alert">
                                    <strong>Invalid song</strong> 
                                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                  </div>
                                  <div *ngIf="artistError" class="alert alert-warning alert-dismissible fade show" role="alert">
                                    <strong>Invalid artist</strong> 
                                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                  </div>
                                  <div *ngIf="genderError" class="alert alert-warning alert-dismissible fade show" role="alert">
                                    <strong>Gender required</strong> 
                                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                  </div>
                                  <div *ngIf="preferenceError" class="alert alert-warning alert-dismissible fade show" role="alert">
                                    <strong>Gender preference required</strong> 
                                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                  </div>
                                  <div *ngIf="error" class="alert alert-warning alert-dismissible fade show" role="alert">
                                    <strong>Submission error</strong> 
                                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                  </div>
                                  <div *ngIf="stringError" class="alert alert-warning alert-dismissible fade show" role="alert">
                                    <strong>Names cannot be numbers</strong> 
                                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                  </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
